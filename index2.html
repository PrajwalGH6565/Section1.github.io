<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Section Example</title>
    <style>
       
        .styled-section {
            background-color: wheat; 
            padding: 20px;
            border-radius: 10px;
        }

        
        .styled-section h1 {
            color:blueviolet;
           
        }

        
        .styled-section p {
            color:violet;
            
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <section class="styled-section">
        <h1>This is a Heading</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio saepe quo dolorum? Lorem ipsum dolor sit amet..</p>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Cum sunt facilis tempora rem..</p>
    </section>

</body>
</html>
